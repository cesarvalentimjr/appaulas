let index=0;
const stage=document.getElementById('stage');
const counter=document.getElementById('counter');
function render(i){
  const s=slides[i];
  let paras='';
  for(let p of s.paragraphs){paras += `<p>${p}</p>`;}
  let bullets='';
  if(s.bullets && s.bullets.length){bullets = '<ul>' + s.bullets.map(b=>`<li>${b}</li>`).join('') + '</ul>';}
  stage.innerHTML = `<div class='slide' role='article'><div class='main'><div class='title'>${s.title}</div><div class='subtitle'>${s.subtitle || ''}</div><div class='content'>${paras}${bullets}</div><aside class='aside' aria-hidden='true'><h4>Referência rápida</h4><p>${s.ref || ''}</p></aside></div></div>`;
  counter.textContent = `Slide ${i+1} / ${slides.length}`;
  document.getElementById('prev').disabled = i===0;
  document.getElementById('next').disabled = i===slides.length-1;
  window.scrollTo(0,0);
}
document.getElementById('prev').addEventListener('click',()=>{
  if(index>0){
    index--;
    render(index);
  }
});
document.getElementById('next').addEventListener('click',()=>{
  if(index<slides.length-1){
    index++;
    render(index);
  }
});
render(0);
</script>
