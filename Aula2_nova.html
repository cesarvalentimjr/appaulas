<!doctype html><html lang='pt-br'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Behavioral Finance — Bloco 2 (Completo)</title><link href='https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap' rel='stylesheet'><style>:root{--bg:#ffffff;--paper:#0b1723;--muted:#333;--accent:#0b5cff;--card:#ffffff;--note:#f7fafc}html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--paper)}.frame{max-width:1100px;margin:12px auto;background:var(--card);border-radius:8px;padding:12px 18px 18px;box-shadow:0 8px 20px rgba(0,0,0,.04)}header{display:flex;align-items:center;padding:8px 0;border-bottom:1px solid #eef2ff}header h1{margin:0;font-size:18px}.stage{margin-top:12px;display:flex;flex-direction:column}.slide{display:flex;gap:18px;padding:18px;border-radius:8px;background:linear-gradient(180deg,#ffffff,#fbfdff);border:1px solid #eef6ff;overflow:auto}.main{flex:1;min-width:0}.title{font-size:22px;font-weight:700;margin-bottom:6px}.subtitle{font-size:13px;color:var(--muted);margin-bottom:10px}.content p{font-size:15px;line-height:1.6;color:var(--muted);margin:8px 0}.content ul{font-size:15px;line-height:1.6;color:var(--muted);margin:8px 0 14px 20px}.aside{width:320px;flex-shrink:0;background:var(--note);padding:12px;border-radius:8px;border-left:3px solid var(--accent);box-shadow:0 6px 18px rgba(11,92,255,.04)}.aside h4{margin:0;font-size:13px;color:var(--accent)}.aside p{font-size:13px;color:var(--muted);line-height:1.45;margin-top:8px}.notes{margin-top:10px;background:#fbfdff;padding:10px;border-radius:6px;border:1px solid #eef6ff;font-size:13px;color:var(--muted)}.nav{display:flex;justify-content:space-between;align-items:center;margin-top:12px;gap:12px}button{background:var(--accent);border:none;color:#fff;padding:8px 12px;border-radius:8px;font-weight:600;cursor:pointer}@media (max-width:900px){.aside{display:none}.stage{}.title{font-size:20px}.content p{font-size:14px}}</style></head><body><div class='frame'><header><h1>Behavioral Finance — Bloco 2 (Completo)</h1></header><div class='stage' id='stage'></div><div class='nav'><div><strong id='counter'>Slide 1 / 23</strong></div><div style='display:flex;gap:8px'><button id='prev' disabled>Anterior</button><button id='next'>Próximo</button></div></div></div><script>const slides = [{"title": "Slide 1 — Abertura", "subtitle": "Bloco 2: Anomalias e Prospect Theory", "paragraphs": ["Bem-vindos ao Bloco 2. Nesta unidade aprofundaremos as anomalias de mercado e os mecanismos psicológicos que explicam desvios sistemáticos do comportamento racional. O objetivo é equipar o aluno com conceitos de Prospect Theory e uma visão detalhada dos vieses cognitivos que afetam decisões financeiras e contábeis.", "Focaremos em definições, evidências empíricas, exemplos históricos e, especialmente, nas implicações práticas para julgamentos contábeis, como reconhecimento de provisões, impairment e valuation."], "bullets": ["Prospect Theory; aversão à perda.", "Vieses cognitivos e implicações contábeis."], "ref": "Burton & Shah (2013), Cap.8"}, {"title": "Slide 2 — Agenda do Bloco 2", "subtitle": "O que será tratado", "paragraphs": ["Este bloco está organizado para primeiro contrapor a visão do Homo economicus às evidências comportamentais; depois apresentar a Prospect Theory; e em seguida examinar vieses específicos (ancoragem, framing, sunk cost, dotação, status quo, disposition, representatividade, negligência de probabilidade, ilusões de habilidade/validade).", "Cada tópico será acompanhado de exemplos aplicáveis à contabilidade e notas práticas para mitigar impactos no julgamento profissional."], "bullets": ["Homo economicus vs. realidade.", "Prospect Theory.", "Lista de vieses e aplicações."], "ref": "Burton & Shah, Cap.8–13"}, {"title": "Slide 3 — Homo economicus vs a realidade", "subtitle": "Limites do agente racional", "paragraphs": ["O modelo de Homo economicus pressupõe agentes que maximizam utilidade esperada com probabilidades bem formadas. Esse modelo é útil como referência, mas falha em descrever decisões reais, que frequentemente violam axiomas básicos como a independência entre opções.", "A evidência experimental e de campo demonstra padrões sistemáticos de comportamento (inconsistência intertemporal, preferências dependentes de referência) que demandam modelos mais realistas para orientar decisões contábeis e de auditoria."], "bullets": ["Racionalidade normativa vs. descritiva.", "Impacto em previsão e valuation."], "ref": "Burton & Shah, Cap.8"}, {"title": "Slide 4 — Paradoxo de Allais e implicações", "subtitle": "Desafios à utilidade esperada", "paragraphs": ["O Paradoxo de Allais demonstra que indivíduos preferem certeza em face de probabilidades, violando a teoria da utilidade esperada. Esse tipo de inconsciência nas preferências revela que decisões em condições de risco são influenciadas por atitudes para com a certeza e magnitude das consequências.", "Para contadores, significa que políticas que assumem aversão ao risco estável podem subestimar reações de gestores e auditoria às informações negativas, levando a timing conservador ou protelação de reconhecimentos.", "Exemplo clássico: Escolha entre (A) um ganho certo de R$ 3.000 ou (B) uma chance de 80% de ganhar R$ 4.000. A maioria das pessoas escolhe (A). Agora, escolha entre (C) 25% de chance de ganhar R$ 3.000 ou (D) 20% de chance de ganhar R$ 4.000. A maioria escolhe (D). Este comportamento demonstra que as pessoas valorizam a certeza (opção A) de forma desproporcional, violando a utilidade esperada."], "bullets": ["Preferência pela certeza.", "Relevância para políticas contábeis."], "ref": "Allais (1953)"}, {"title": "Slide 5 — Prospect Theory: conceitos centrais", "subtitle": "Ponto de referência e função valor", "paragraphs": ["A Prospect Theory (Kahneman & Tversky, 1979) propõe que os indivíduos avaliam resultados como ganhos ou perdas relativos a um ponto de referência, e não em termos absolutos de riqueza. A função-valor é côncava para ganhos e convexa para perdas, refletindo aversão ao risco em ganhos e busca de risco em perdas.", "Além disso, a teoria introduz a ponderação das probabilidades (peso desproporcional para eventos extremos), o que ajuda a explicar decisões aparentemente irracionais frente a riscos baixos ou altos."], "bullets": ["Referência focal; função-valor assimétrica.", "Ponderação de probabilidades."], "ref": "Kahneman & Tversky (1979)"}, {"title": "Slide 6 — Aversão à perda: evidência e consequências", "subtitle": "Perdas > ganhos (impacto assimétrico)", "paragraphs": ["Aversão à perda descreve o fenômeno pelo qual perdas são percebidas como mais dolorosas que ganhos equivalentes são prazerosos. Estudos empíricos indicam que o coeficiente de perda pode ser entre 1.5 e 2.5 vezes o peso dado a ganhos equivalentes.", "No contexto contábil, essa assimetria explica resistência a reconhecer impairments, preferências por eventuais ganhos imediatos e comportamento de gestão que evita medidas que revelem perdas, mesmo quando justificadas por fundamentos."], "bullets": ["Perdas pesam mais que ganhos.", "Impacto em timing de reconhecimento contábil."], "ref": "Kahneman & Tversky (1979); empirical studies"}, {"title": "Slide 7 — Framing effect", "subtitle": "Como a apresentação altera escolhas", "paragraphs": ["O efeito de enquadramento (framing) mostra que a forma de apresentar uma decisão altera a escolha dos indivíduos, mesmo quando o conteúdo objetivo é idêntico. Exemplos clássicos demonstram preferências distintas quando os resultados são apresentados em termos de sobrevivência versus mortalidade.", "Na contabilidade, framing influencia como as estimativas e riscos são comunicados: a mesma probabilidade de evento pode levar a decisões diferentes dependendo se é apresentada como 'chance de sucesso' ou 'chance de falha'.", "Exemplo: Em um caso de doença que matará 600 pessoas, o 'Programa A' salva 200 vidas. O 'Programa B' tem 1/3 de probabilidade de salvar 600 vidas e 2/3 de probabilidade de não salvar nenhuma. A maioria das pessoas escolhe (A). Se o mesmo cenário for apresentado como 'Programa C' que causa a morte de 400 pessoas e 'Programa D' que tem 1/3 de probabilidade de ninguém morrer e 2/3 de probabilidade de 600 pessoas morrerem, a maioria das pessoas escolhe (D), demonstrando que a percepção de risco e aversão à perda mudam com a forma como a informação é apresentada."], "bullets": ["Apresentação importa.", "Framing altera julgamentos contábeis."], "ref": "Kahneman & Tversky; Burton & Shah"}, {"title": "Slide 8 — Ancoragem e ajuste", "subtitle": "Primacy effect em estimativas", "paragraphs": ["Ancoragem descreve a tendência humana de depender fortemente de uma primeira informação (âncora) ao fazer estimativas subsequentes. Mesmo âncoras irrelevantes podem distorcer julgamentos numéricos substanciais.", "Em valuation e auditoria, ancoragens podem aparecer como números iniciais de gestão, preços de mercado recentes ou estimativas históricas, contaminando revisões e levando a subestimação do grau de incerteza.", "Exemplo: Um avaliador de imóveis que vê um preço inicial alto para uma propriedade (a âncora) tende a estimar um valor final mais alto do que se a âncora fosse baixa, mesmo que o preço inicial não seja relevante para o valor real do imóvel."], "bullets": ["Âncoras distorcem estimativas.", "Importância de contra-âncoras e revisão crítica."], "ref": "Tversky & Kahneman (1974)"}, {"title": "Slide 9 — Sunk Cost Fallacy", "subtitle": "Custos irrecuperáveis e persistência em decisões ruins", "paragraphs": ["O viés do custo afundado (sunk cost) descreve a tendência de continuar um projeto ou investimento devido aos recursos já gastos, independentemente de perspectivas futuras. A lógica econômica recomenda desconsiderar custos irrecuperáveis, mas psicologicamente as perdas já incorridas influenciam decisões.", "No âmbito contábil, isso pode levar empresas a manter investimentos improdutivos, postergar baixas ou continuar projetos que demandam provisões adicionais, impactando deterioração de ativos e disclosure.", "Exemplo: Uma empresa que investiu milhões em um projeto de software que está falhando, continua a investir mais dinheiro na esperança de recuperar os custos afundados, em vez de abandoná-lo e cortar as perdas."], "bullets": ["Persistência por custos passados.", "Risco de manter ativos improdutivos."], "ref": "Behavioral economics literature"}, {"title": "Slide 10 — Endowment effect (efeito dotação)", "subtitle": "Valorização de posses", "paragraphs": ["O efeito dotação descreve a tendência de atribuir maior valor a um bem simplesmente por possuí‑lo. Isso explica por que vendedores pedem preços mais altos que compradores estão dispostos a pagar, gerando discrepância entre WTP (willingness to pay) e WTA (willingness to accept).", "Na contabilidade, o efeito dotação pode obstruir decisões de desinvestimento, reduzir a propensão a reconhecer perdas em estoques ou ativos imobilizados e influenciar negociações em reestruturações.", "Exemplo: Alguém que recebe uma caneca como presente (tornando-se seu 'dono') tende a valorizá-la mais do que o que estaria disposto a pagar por ela se não a possuísse."], "bullets": ["WTA > WTP.", "Resistência a vendas/baixas."], "ref": "Thaler; Kahneman"}, {"title": "Slide 11 — Status quo bias", "subtitle": "Preferência pela manutenção do estado atual", "paragraphs": ["O status quo bias refere-se à preferência por manter escolhas anteriores, mesmo quando alternativas objetivamente melhores estão disponíveis. Esse viés pode derivar de aversão à perda e custos cognitivos de mudança.", "Em políticas contábeis, esse viés manifesta‑se na relutância em alterar estimativas, políticas de reconhecimento ou em adotar procedimentos novos, mesmo quando evidências sugerem que a alteração seria apropriada.", "Exemplo: Uma empresa que utiliza um software de contabilidade antigo e ineficiente, mas se recusa a mudar para uma nova plataforma, mesmo que a nova plataforma ofereça benefícios significativos, simplesmente para evitar o custo e o esforço da transição."], "bullets": ["Preferência pela inércia.", "Impacto em políticas contábeis."], "ref": "Samuelson & Zeckhauser"}, {"title": "Slide 12 — Disposition effect", "subtitle": "Vender ganhadores e manter perdedores", "paragraphs": ["O disposition effect descreve a tendência dos investidores de vender ativos que tiveram ganho rapidamente e de manter aqueles que apresentam perdas, contrariando estratégias de otimização. Esse comportamento decorre de aversão à perda e de busca por realização de ganhos.", "No contexto corporativo, essa tendência pode levar a decisões subótimas de realização de lucros ou manutenção de ativos deteriorados, afetando resultados e políticas de impairment.", "Exemplo: Um investidor vende ações que subiram 10% para garantir o lucro, mas mantém ações que caíram 10%, esperando que elas se recuperem, em vez de admitir a perda."], "bullets": ["Vender ganhadores cedo; manter perdedores.", "Conexão com aversão à perda."], "ref": "Shefrin & Statman"}, {"title": "Slide 13 — Representativeness", "subtitle": "Julgamento por similaridade e heurística", "paragraphs": ["A heurística de representatividade leva indivíduos a julgar probabilidades com base em semelhanças superficiais, muitas vezes desconsiderando informação estatística relevante. Isso cria estereótipos e previsões imprecisas.", "Analistas e contadores podem usar atalhos representativos (ex.: extrapolar desempenho passado de um setor inteiro com base em uma empresa), comprometendo a precisão das estimativas.", "Exemplo: Um investidor acredita que uma ação que teve um desempenho consistente no passado continuará a ter um bom desempenho no futuro, ignorando que o desempenho passado não é garantia de resultados futuros."], "bullets": ["Julgamento por semelhança.", "Risco de extrapolação indevida."], "ref": "Tversky & Kahneman"}, {"title": "Slide 14 — Negligência de probabilidade", "subtitle": "Sub ou sobrepeso de eventos raros", "paragraphs": ["A negligência ou má ponderação de probabilidades descreve a tendência de subestimar eventos de baixa probabilidade e, em outros casos, exagerar eventos extremos quando emocionalmente carregados. Prospect Theory explica parte desse comportamento via função de ponderação.", "Em contabilidade, tal negligência pode levar a subprovisionamento para riscos raros (ex.: contingências jurídicas) ou à sobrepreocupação com eventos muito improváveis, influenciando provisões e disclosure.", "Exemplo: Indivíduos compram bilhetes de loteria com a esperança de um grande prêmio, superestimando a baixa probabilidade de ganhar, ou negligenciam pequenos riscos que podem ter consequências severas, como a falta de seguro."], "bullets": ["Mau trato de probabilidades.", "Impacto em provisões e contingências."], "ref": "Kahneman & Tversky; actuarial literature"}, {"title": "Slide 15 — Ilusão de habilidade", "subtitle": "Excesso de confiança em previsões", "paragraphs": ["A ilusão de habilidade manifesta-se quando indivíduos acreditam possuir competência superior em prever resultados, levando a excesso de confiança. Estudos mostram que gestores e analistas frequentemente superestimam sua capacidade preditiva.", "Isso tem implicações em contabilidade: previsões de fluxo de caixa e estimativas de vida útil podem ser excessivamente otimistas, reduzindo a qualidade das demonstrações financeiras.", "Exemplo: Um gestor de fundos de investimento que teve um ano de sucesso por sorte, mas atribui o sucesso à sua 'habilidade' em selecionar ações, e continua a fazer previsões excessivamente otimistas."], "bullets": ["Excesso de confiança.", "Previsões excessivamente otimistas."], "ref": "Barber & Odean; subsequent literature"}, {"title": "Slide 16 — Ilusão de validade", "subtitle": "Confiança em sinais fracos", "paragraphs": ["A ilusão de validade descreve a confiança excessiva em julgamentos que têm pouca base estatística. Mesmo após falhas, indivíduos podem persistir em acreditar na validade de uma regra ou modelo.", "Para auditores e contadores, isso alerta para o perigo de confiar em modelos sem validação robusta; é essencial a verificação empírica e a documentação de limitações.", "Exemplo: Um auditor que confia excessivamente em um modelo de risco que funcionou bem no passado, mesmo que as condições de mercado tenham mudado, e não questiona seus resultados."], "bullets": ["Confiança sem base estatística.", "Necessidade de validação de modelos."], "ref": "Kahneman; psychological literature"}, {"title": "Slide 17 — Overconfidence and calibration", "subtitle": "Medindo e mitigando excesso de confiança", "paragraphs": ["Overconfidence pode ser medida por calibração: comparar previsões com realizações observadas. Muitos profissionais exibem vieses sistemáticos — intervalos de confiança excessivamente estreitos e excesso de certeza nas estimativas.", "Mitigações incluem: uso de previsões agregadas, intervalos de confiança explícitos, revisão por pares e testes retrospectivos que mostrem a exatidão histórica das estimativas."], "bullets": ["Calibração via backtesting.", "Revisão por pares e agregação."], "ref": "Prediction markets and forecasting literature"}, {"title": "Slide 18 — Aplicações em Provisões e Impairment", "subtitle": "Como vieses alteram decisões contábeis", "paragraphs": ["Vieses como ancoragem, aversão à perda e status quo bias têm efeito direto em provisões e impairment: ancoragem em estimativas passadas, relutância em reconhecer perdas e preferência por manter políticas vigentes resultam em distorções mensuráveis.", "Recomenda-se que políticas contábeis definam gatilhos objetivos para reconhecimento, exijam documentação comparativa e implementem revisões independentes para reduzir influência de vieses."], "bullets": ["Gatilhos objetivos.", "Revisão independente."], "ref": "Burton & Shah, Cap.9"}, {"title": "Slide 19 — Aplicações em Valuation", "subtitle": "Ancoragem, dotação e excesso de confiança", "paragraphs": ["Em valuation, ancoragem em preços prévios, efeito dotação e excesso de confiança podem inflar premissas. Analistas tendem a escolher hipóteses que favorecem narrativas otimizadas; por isso, múltiplas abordagens e sensibilidade são cruciais.", "Documentar a justificativa para cada input e expor intervalos de confiança ajuda stakeholders a entender a robustez das estimativas."], "bullets": ["Múltiplas técnicas de valuation.", "Documentação e intervalos."], "ref": "Burton & Shah, Cap.10"}, {"title": "Slide 20 — Aplicações em Auditoria", "subtitle": "Ilusões e verificação independente", "paragraphs": ["Auditores devem reconhecer vieses na geração de estimativas e implantar procedimentos que forcem questionamento: pedir justificativas alternativas, usar especialistas e testar suposições com dados externos. Checklists e roteiros estruturados reduzem variabilidade nas decisões de auditoria.", "Além disso, reportes claros ao comitê de auditoria sobre premissas críticas e incertezas elevam a transparência e reduzem riscos de litígio."], "bullets": ["Checklists e especialistas.", "Comunicação com comitê de auditoria."], "ref": "Audit standards and guidance"}, {"title": "Slide 21 — Estratégias de mitigação organizacional", "subtitle": "Treinamento, processos e governança", "paragraphs": ["Mitigar vieses requer intervenções organizacionais: treinamento em vieses cognitivos, processos de revisão obrigatória, rotação de equipes e incentivo a questionamento crítico. A cultura institucional determina em grande medida a eficácia dessas medidas.", "Ferramentas práticas incluem roteiros padronizados para julgamento, listas de verificação, e obrigatoriedade de apresentação de cenários alternativos ao comitê de risco ou auditoria."], "bullets": ["Treinamento em vieses.", "Processos padronizados e revisão."], "ref": "Behavioral governance literature"}, {"title": "Slide 22 — Evidências empíricas e estudos relevantes", "subtitle": "Pesquisas que quantificam vieses", "paragraphs": ["Existe vasta literatura que quantifica vieses: artigos sobre disposition effect, estudos de ancoragem, experimentos de framing e trabalhos de forecast calibration. Esses estudos fornecem parâmetros para entender magnitude e frequência dos desvios comportamentais.", "Para profissionais, conhecer essas evidências ajuda a calibrar expectativas sobre quando e em que medida vieses podem afetar decisões contábeis e de auditoria."], "bullets": ["Literatura sobre disposition, ancoragem, framing.", "Importância de estudos empíricos para calibragem."], "ref": "Selected empirical studies"}, {"title": "Slide 23 — Encerramento do Bloco 2", "subtitle": "Mensagem final e próximos passos", "paragraphs": ["Encerramos o bloco com a mensagem central: compreender vieses cognitivos é condição necessária para melhorar julgamentos contábeis. As ferramentas teóricas e práticas apresentadas aqui fornecem base para intervenções organizacionais e procedimentos de auditoria que reduzem o impacto desses vieses.", "Seguiremos no Bloco 3 com foco em séries temporais e efeitos de mercado, integrando as descobertas aqui apresentadas ao contexto dinâmico dos preços e retornos."], "bullets": ["Compreender vieses → mitigar erros.", "Próximo: Bloco 3 — Séries temporais."], "ref": "Burton & Shah"}];let index=0;const stage=document.getElementById('stage');const counter=document.getElementById('counter');function render(i){const s=slides[i];let paras='';for(let p of s.paragraphs){paras += `<p>${p}</p>`;}let bullets='';if(s.bullets && s.bullets.length){bullets = '<ul>' + s.bullets.map(b=>`<li>${b}</li>`).join('') + '</ul>';}stage.innerHTML = `<div class='slide' role='article'><div class='main'><div class='title'>${s.title}</div><div class='subtitle'>${s.subtitle || ''}</div><div class='content'>${paras}${bullets}</div><aside class='aside' aria-hidden='true'><h4>Referência rápida</h4><p>${s.ref || ''}</p></aside></div>`;counter.textContent = `Slide ${i+1} / ${slides.length}`;document.getElementById('prev').disabled = i===0;document.getElementById('next').disabled = i===slides.length-1;window.scrollTo(0,0);}document.getElementById('prev').addEventListener('click',()=>{if(index>0){index--;render(index);}});document.getElementById('next').addEventListener('click',()=>{if(index<slides.length-1){index++;render(index);}});render(0);</script></body></html>
